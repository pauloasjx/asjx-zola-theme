{% macro social() %}
<ul class="home-social">
  {% for social in config.extra.socials %}
    <li>
      <a target="_blank"
         href="{{ social.href | safe }}">
        <i class="{{ social.icon | safe }}"
           aria-hidden="true"/>
        <span>{{ social.text | safe }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
{% endmacro %}
