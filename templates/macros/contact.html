{% macro contact() %}
<section id="contact" class="s-contact target-section">
    <div class="overlay"></div>
    <div class="row narrow section-intro">
        <div class="col-full">
            <h3>{{ section.extra.contact.title }}</h3>
            <h1>{{ section.extra.contact.description }}</h1>

            <p class="lead">{{ section.extra.contact.content }}</p>
        </div>
    </div>
</section>
{% endmacro %}
