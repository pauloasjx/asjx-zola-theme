{% macro menu() %}
<div class="s-header">
    <nav class="header-nav-wrap">
        <ul class="header-nav">
            {% for menu in section.extra.menu.menus %}
            <li>
                <a href={{ menu.href | safe }} title={{ menu.title | safe }}>{{ menu.content | safe }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <a class="header-menu-toggle" href="#0"><span>Menu</span></a>
</div>
{% endmacro %}
